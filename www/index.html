<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

        <link rel="stylesheet" type="text/css" href="libs/jquery-mobile/css/jquery.mobile-1.4.1.min.css" />
        <link rel="stylesheet" type="text/css" href="libs/jquery-minicolors/css/jquery.minicolors.css">

        <link rel="stylesheet" type="text/css" href="css/index.css" />

        <title>Lumen</title>
    </head>
    <body>
        <div data-role="header" role="banner" class="ui-header ui-bar-inherit">
            <h1 class="ui-title" role="heading" aria-level="1">Lumen <small>v1.0</small></h1>
        </div>

        <div class="ui-content" role="main">

            <div class="ui-body" style="margin-bottom:1em;">
                <div class="ui-grid-solo">

                    <div class="ui-block-a">
                        <div id="connexion-status-img" class="center"></div>
                    </div>

                    <div class="ui-block-a">
                        <div id="connexion-status" class="blink center">
                            <p class="event">Connecting to Device</p>
                        </div>
                    </div>

                </div>
            </div>

            <ul id="color-controls" data-role="listview" data-inset="true" class="ui-listview ui-listview-inset ui-corner-all ui-shadow">
                <li class="ui-field-contain ui-li-static ui-body-inherit ui-first-child">
                    <div class="center">
                         <div id="picker"></div>
                    </div>
                </li>
                <li class="ui-field-contain ui-li-static ui-body-inherit ui-last-child">
                    <button id="bt-turnoff" class="ui-shadow ui-btn ui-corner-all">Turn Off</button>
                </li>
            </ul>
        </div>
        
        <script type="text/javascript" src="libs/jquery/js/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="libs/jquery-mobile/js/jquery.mobile-1.4.1.min.js"></script>
        <script type="text/javascript" src="libs/jquery-minicolors/js/jquery.minicolors.min.js"></script>

        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
